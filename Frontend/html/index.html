    <div class="logo">TutorConnect</div>

      </div>
    </div>
  </header>
  <!-- University logo section removed -->
  <section class="trending">

      </div>
      <div class="course-card">

        <h3>AI for Business Strategy</h3>
        <p>TutorConnect</p>
      </div>
    </div>

  <script src="../js/index.js"></script>
