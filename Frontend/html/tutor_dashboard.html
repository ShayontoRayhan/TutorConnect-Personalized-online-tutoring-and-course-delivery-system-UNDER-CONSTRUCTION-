<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tutor Dashboard - TutorConnect</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <div class="login-container">
    <h2>Welcome, Tutor!</h2>
    <p>Manage your courses, students, and profile here.</p>
    <button onclick="window.location.href='my_courses.html'">My Courses</button>
    <button onclick="showEditProfileForm()">Edit Profile</button>
    <button onclick="logout()">Log Out</button>
    <div id="profileEditContainer" style="margin-top:30px;"></div>
  </div>
  <script src="../js/tutor_dashboard.js"></script>
  <script src="../js/show_username.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('jwt');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
